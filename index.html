<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Wordle Clone</h1>
    </header>
    <main>
      <div class="gameboard">
        <div class="gameboard-row" data-row="1" id="row-1">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="gameboard-row" data-row="2" id="row-2">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="gameboard-row" data-row="3" id="row-3">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="gameboard-row" data-row="4" id="row-4">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="gameboard-row" data-row="5" id="row-5">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="gameboard-row" data-row="6" id="row-6">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
      </div>
      <div class="keyboard">
        <div class="keyboard-row">
          <button class="key" type="button" data-key="q">Q</button>
          <button class="key" type="button" data-key="w">W</button>
          <button class="key" type="button" data-key="e">E</button>
          <button class="key" type="button" data-key="r">R</button>
          <button class="key" type="button" data-key="t">T</button>
          <button class="key" type="button" data-key="y">Y</button>
          <button class="key" type="button" data-key="u">U</button>
          <button class="key" type="button" data-key="i">I</button>
          <button class="key" type="button" data-key="o">O</button>
          <button class="key" type="button" data-key="p">P</button>
        </div>
        <div class="keyboard-row">
          <div class="spacer"></div>
          <button class="key" type="button" data-key="a">A</button>
          <button class="key" type="button" data-key="s">S</button>
          <button class="key" type="button" data-key="d">D</button>
          <button class="key" type="button" data-key="f">F</button>
          <button class="key" type="button" data-key="g">G</button>
          <button class="key" type="button" data-key="h">H</button>
          <button class="key" type="button" data-key="j">J</button>
          <button class="key" type="button" data-key="k">K</button>
          <button class="key" type="button" data-key="l">L</button>
          <div class="spacer"></div>
        </div>
        <div class="keyboard-row">
          <button class="key special-button" type="button" data-key="enter">
            Enter
          </button>
          <button class="key" type="button" data-key="z">Z</button>
          <button class="key" type="button" data-key="x">X</button>
          <button class="key" type="button" data-key="c">C</button>
          <button class="key" type="button" data-key="v">V</button>
          <button class="key" type="button" data-key="b">B</button>
          <button class="key" type="button" data-key="n">N</button>
          <button class="key" type="button" data-key="m">M</button>
          <button class="key special-button" type="button" data-key="delete">
            Delete
          </button>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
